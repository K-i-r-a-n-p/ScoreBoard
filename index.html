                </div>

                </div>
            </div>
            <div class="column-div">
                <h3 class="heading">GUEST</h3>
                <div id = "scoreboard_g">
                    <span id="score2"></span>
                </div>
                <div>
                    <button class="points" onclick="addOne_G()">+1</button>
                    <button class="points" onclick="addTwo_G()">+2</button>

                </div>
            </div>
            </div>
            <div class="row-div">
            <button id="new-game" onclick="new_game()">New Game</button>
            </div>
        </div>
